<!DOCTYPE html>
<html>
<head>
    <title>API 테스트</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e9; color: #2e7d32; }
        button { margin: 5px; padding: 8px 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>TripStore API 테스트</h1>
    
    <button onclick="testHealth()">Health Check</button>
    <button onclick="testEnvCheck()">Environment Check</button>
    <button onclick="testDebug()">Debug Check</button>
    <button onclick="testLogin()">Login Test</button>
    <button onclick="testNetlifyHealth()">Netlify Health</button>
    <button onclick="testNetlifyLogin()">Netlify Login</button>
    
    <div id="results"></div>
    
    <script>
        function log(message, isError = false) {
            const div = document.createElement('div');
            div.className = 'result ' + (isError ? 'error' : 'success');
            div.innerHTML = '<strong>' + new Date().toLocaleTimeString() + ':</strong> ' + message;
            document.getElementById('results').appendChild(div);
        }

        async function testHealth() {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                log('Health API: ' + JSON.stringify(data, null, 2));
            } catch (error) {
                log('Health API 오류: ' + error.message, true);
            }
        }

        async function testEnvCheck() {
            try {
                const response = await fetch('/api/env-check');
                const data = await response.json();
                log('Env-Check API: ' + JSON.stringify(data, null, 2));
            } catch (error) {
                log('Env-Check API 오류: ' + error.message, true);
            }
        }

        async function testDebug() {
            try {
                const response = await fetch('/api/debug');
                const data = await response.json();
                log('Debug API: ' + JSON.stringify(data, null, 2));
            } catch (error) {
                log('Debug API 오류: ' + error.message, true);
            }
        }

        async function testLogin() {
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'testpassword'
                    })
                });
                const data = await response.json();
                log('Login API: ' + JSON.stringify(data, null, 2));
            } catch (error) {
                log('Login API 오류: ' + error.message, true);
            }
        }

        async function testNetlifyHealth() {
            try {
                const response = await fetch('/.netlify/functions/health');
                const data = await response.json();
                log('Netlify Health: ' + JSON.stringify(data, null, 2));
            } catch (error) {
                log('Netlify Health 오류: ' + error.message, true);
            }
        }

        async function testNetlifyLogin() {
            try {
                log('Netlify Login 테스트 시작...');
                const response = await fetch('/.netlify/functions/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'test123'
                    })
                });
                
                log('응답 상태: ' + response.status);
                log('응답 헤더: ' + JSON.stringify([...response.headers.entries()]));
                
                const data = await response.json();
                log('Netlify Login 응답: ' + JSON.stringify(data, null, 2));
            } catch (error) {
                log('Netlify Login 오류: ' + error.message, true);
                log('오류 스택: ' + error.stack, true);
            }
        }

        // 페이지 로드 시 자동으로 health check 실행
        window.onload = function() {
            log('API 테스트 페이지 로드됨');
            testHealth();
            testNetlifyHealth();
        };
    </script>
</body>
</html>
