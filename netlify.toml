  query = {type = "recovery"}
  to = "/reset-password/update/index.html"
  status = 200

# 다른 비밀번호 관련 경로
[[redirects]]
  from = "/reset-password/*"
  to = "/reset-password/update/index.html"
  status = 200

# 이메일 링크로 들어온 recovery 파라미터 처리
[[redirects]]
  from = "/*"
  query = {type = "recovery"}
  to = "/reset-password/update/index.html"
  status = 200

# 액세스 토큰을 가진 경로 처리
[[redirects]]
  from = "/*access_token*"
  to = "/reset-password/update/index.html"
  status = 200

